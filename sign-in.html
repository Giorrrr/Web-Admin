<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome CSS Link -->
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      body {
        user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        -khtml-user-select:none;
        -webkit-user-select:none
      }
      .gambar {
        background-repeat: no-repeat;
        background-size: cover;
        width: 1100px;
        height: 100vh;
      }
      .my-box {
        position: absolute;
        top: 30px;
        left: 515px;
        width: 510px;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Web Admin</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <img src="img/bg.svg" alt="" class="gambar">
    </div>
    <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center my-box">
      <div class="container">
        <p class="text-center mt-4">
          <a href="index.html" class="d-flex align-items-center justify-content-center fw-bold" style="color: black; text-decoration: none;"> <i class="fa-solid fa-arrow-left me-3"></i>Back to homepage </a>
        </p>
        <div class="row justify-content-center form-bg-image">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500 ">
              <div class="text-center text-md-center mb-4 mt-md-0">
                <h1 class="mb-0 h3">Sign in to our platform</h1>
              </div>
              <form action="#" class="mt-4">
                <!-- Form -->
                <div class="form-group mb-4">
                  <label for="email">Your Email</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1" style="width: 50px;">
                      <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                    </span>
                    <input type="email" class="form-control" placeholder="example@company.com" id="email" autofocus required />
                  </div>
                </div>
                <!-- End of Form -->
                <div class="form-group">
                  <!-- Form -->
                  <div class="form-group mb-4">
                    <label for="password">Your Password</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon2" style="width: 50px;">
                        <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                      </span>
                      <input type="password" placeholder="Password" class="form-control" id="password" required />
                    </div>
                  </div>
                  <!-- End of Form -->
                  <div class="d-flex justify-content-between align-items-top mb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="remember" />
                      <label class="form-check-label mb-0" for="remember"> Remember me </label>
                    </div>
                    <div><a href="#" class="small text-right fw-bold" style="color: black; text-decoration: none;">Lost password?</a></div>
                  </div>
                </div>
                <div class="d-grid">
                  <button type="button" class="btn btn-dark">Sign in</button>
                </div>
              </form>
              <div class="mt-3 mb-4 text-center">
                <span class="fw-normal">or login with</span>
              </div>
              <div class="d-flex justify-content-center">
                <div class="btn">
                  <button type="button" class="btn btn-outline-secondary" aria-label="facebook button" title="facebook button"><i class="fa-brands fa-facebook-f"></i></button>
                </div>
                <div class="btn">
                  <button type="button" class="btn btn-outline-secondary" aria-label="instagram button" title="instagram button"><i class="fa-brands fa-instagram"></i></button>
                </div>
                <div class="btn">
                  <button type="button" class="btn btn-outline-secondary" aria-label="github button" title="github button"><i class="fa-brands fa-github"></i></button>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center mt-4">
                <span class="fw-normal">
                  Not registered?
                  <a href="#" class="fw-bold" style="text-decoration: none; color: black;">Create account</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
